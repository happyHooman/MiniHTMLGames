<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="calculator">
    <div id="display_screen">
        <input id="display" value="0">
    </div>
    <div id="button-area">
        <button class="button" disabled> </button>
        <button class="button" > </button>
        <button class="button" > </button>
        <button class="button" onclick="displayValue.value=0"> </button>

        <button class="button" onclick="clickedOn(7)" >7</button>
        <button class="button" onclick="clickedOn(8)" >8</button>
        <button class="button" onclick="clickedOn(9)" >9</button>
        <button class="button" >/</button>

        <button class="button" onclick="clickedOn(4)" >4</button>
        <button class="button" onclick="clickedOn(5)" >5</button>
        <button class="button" onclick="clickedOn(6)" >6</button>
        <button class="button" >x</button>

        <button class="button" onclick="clickedOn(1)" >1</button>
        <button class="button" onclick="clickedOn(2)" >2</button>
        <button class="button" onclick="clickedOn(3)" >3</button>
        <button class="button" >-</button>

        <button class="button" onclick="clickedOn(0)" >0</button>
        <button class="button" >.</button>
        <button class="button" onclick="resultIs()">=</button>
        <button class="button" onclick="addNumbers()">+</button>
    </div>

</div>

<script src="functions.js"></script>

</body>
</html>
