<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="400" height="300"
        style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    // Create gradient
    var grd = ctx.createRadialGradient(75, 50, 100, 90, 60, 300);
    grd.addColorStop(0, "#FF0000");
    grd.addColorStop(.2, "#FFFF00");
    grd.addColorStop(.4, "#00FF00");
    grd.addColorStop(.6, "#00FFFF");
    grd.addColorStop(.8, "#0000FF");
    grd.addColorStop(1, "#FF00FF");

    // Fill with gradient
    ctx.fillStyle = grd;
    ctx.fillRect(10, 10, 380, 280);
</script>
</body>
</html>
