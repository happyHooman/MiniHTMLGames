<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100"
        style="border:1px solid #d3d3d3;">
    Your browser does not support the canvas element.
</canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.beginPath();
    ctx.arc(95, 50, 40, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(80, 45, 7, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(110, 45, 7, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(95, 60, 20, 0, .5 * Math.PI); // type "Math.PI" instead of ".5*Math.PI" to make the figure smile
    ctx.stroke();
</script>

</body>
</html>
